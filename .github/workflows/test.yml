name: test
on:
  pull_request:
  push:
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        # TODO: Support ubuntu 20.04
        os: ["ubuntu-18.04", windows-latest]
        # TODO: Support python 3.10
        # Blocked on new release of py-desmume https://github.com/SkyTemple/py-desmume/issues/20
        pythonVersion: ["3.9"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.pythonVersion }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.pythonVersion }}

      - name: Set up GCC
        if: startsWith(matrix.os, 'ubuntu')
        uses: egor-tensin/setup-gcc@v1
        with:
          platform: x64

      - name: Make ndstool executable
        if: startsWith(matrix.os, 'ubuntu')
        run: chmod +x utils/ndstool

      - name: Install Wine
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo dpkg --add-architecture i386
          wget -qO - https://dl.winehq.org/wine-builds/winehq.key | sudo apt-key add -
          sudo add-apt-repository ppa:cybermax-dexter/sdl2-backport
          sudo apt-add-repository "deb https://dl.winehq.org/wine-builds/ubuntu $(lsb_release -cs) main"
          sudo apt install --install-recommends winehq-stable

      - name: Set up MinGW
        if: startsWith(matrix.os, 'windows')
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64
      
      - name: Compile BLZ compression tool
        run: gcc blz.c -o blz
        working-directory: utils

      - name: Install pip dependencies
        run: |
          pip install -e .[test]

      - name: Build
        run: |
          pip install gdown
          gdown https://drive.google.com/uc?id=${{ secrets.GOOGLE_DRIVE_FILE_ID }}
          python unpack.py
          python build.py

      - name: Run tests
        run: |
          tox
